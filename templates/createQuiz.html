    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/vendor/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/vendor/animsition/css/animsition.min.css">
    <!--===============================================================================================-->

    <link rel="stylesheet" type="text/css" href="/css/main.css">

    <!--===============================================================================================-->
</head>

<body>
<!-- Begin of slidebar-->
<div th:include="common/slidebar.html"></div>


<section id="dashboard" class="home-section" style="display: inline-block;">

    <!--  Begin of content  -->
    <div class="container-xl">
        <div class="table-responsive">
            <div class="table-wrapper">
                <div class="table-title">
                    <div class="row">
                        <div class="col-sm-8">
                            <h2>Create <b>Quiz</b></h2>
                        </div>



                    </div>
                </div>
                <div>
                    <form th:action="@{/quiz/createQuiz}" method="post">
                        <div th:object="${QUIZ}">
                        <div class="col-4">
                            Quiz name:
                            <input class="form-control" name="name" th:value="*{name}">
                            Content:
                            <input class="form-control" name="content" th:value="*{content}">
                            Password:
                            <input class="form-control" name="description" th:value="*{password}"></input>

                            Course:
                            <input class="form-control" name="course_id" th:value="${COURSE.id}" type="hidden">
                            <input class="form-control" name="course_name" th:value="${COURSE.courseName}" readonly>
						</div>
							&nbsp;
                            <input class="form-control btn btn-outline-primary" style="width: 83px;margin-top: 15px;margin-left: 6px;" type="submit" value="Create">

                        </div>
                    </form>

                </div>

            </div>
        </div>
    </div>
    <!--  -->
</section>




<script>
    function onclick_load(id) {
        switch (id) {
            case "1": {
                document.getElementById("dashboard").style.display = "inline-block";
                document.getElementById("grades").style.display = "none";
                break;
            }
            case "2": {
                document.getElementById("dashboard").style.display = "none";
                document.getElementById("grades").style.display = "inline-block";
                break;
            }
        }
    }
</script>

<script src="/js/script.js"></script>

</body>
