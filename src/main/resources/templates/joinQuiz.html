<body>
<!-- Begin of slidebar-->
<div th:include="common/slidebar.html"></div>


<section id="dashboard" class="home-section" style="display: inline-block;">

    <!--  Begin of content  -->
    <div class="container-xl">
        <div class="table-responsive">
            <div class="table-wrapper">
                <div class="table-title">
                    <div class="row">
                        <div class="col-sm-8">
                            <h2>List <b>Course</b></h2>
                        </div>

                        <div class="col-sm-4">
                        
                        </div>

                    </div>
                </div>

                <form th:action="@{/quiz/attemp}" th:object="${QUIZ_ENTITY}" method="post" >
                    <h1>Please Enter Code For <span th:text="*{name}"></span></h1>
                    <input type="hidden" th:value="*{password}" name="password">
                    <input type="text" name="joinPassword" class="form-control" th:value="${joinPassword}">
                    <button type="submit" class="form-control btn-info">Join</button>

                    <div th:if="${MSG != null}">
                        <p class="text-danger" th:text="${MSG}"></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--  -->
</section>

<section id="grades" class="home-section" style="display: none;">
    <div class="container">
        <div class="table-responsive">
            <div class="table-wrapper">
                <div class="table-title">
                    <div class="row">
                        <div class="col-sm-12">
                            <h2>Score <b>Report</b></h2>
                        </div>
                    </div>
                </div>
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Course</th>
                        <th>Grade</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>John Doe</td>
                        <td>Java</td>
                        <td>100/100</td>
                    </tr>
                    <tr>
                        <td>John Doe</td>
                        <td>Java</td>
                        <td>100/100</td>
                    </tr>
                    <tr>
                        <td>John Doe</td>
                        <td>Java</td>
                        <td>100/100</td>
                    </tr>
                    <tr>
                        <td>John Doe</td>
                        <td>Java</td>
                        <td>100/100</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>


<script>
    function onclick_load(id) {
        switch (id) {
            case "1": {
                document.getElementById("dashboard").style.display = "inline-block";
                document.getElementById("grades").style.display = "none";
                break;
            }
            case "2": {
                document.getElementById("dashboard").style.display = "none";
                document.getElementById("grades").style.display = "inline-block";
                break;
            }
        }
    }
</script>
