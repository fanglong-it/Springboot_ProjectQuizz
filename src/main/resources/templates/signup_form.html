<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Sign Up</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<!--===============================================================================================-->

</head>

<body>

	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
			<div class="container-login100" style="background-image: url('images/bg-01.jpg');">

				<div class="wrap-login100 p-t-30 p-b-50">
					<span class="login100-form-title p-b-41"> Account Register </span>

					<form th:action="@{/process_register}" method="post" th:object="${user}"
						class="login100-form validate-form p-b-33 p-t-5">
						<div class="">
							<div class="form-group row">

								<!--======================================================================-->

								<div class="wrap-input100 validate-input" data-validate="Enter Email">
									<input class="input100" type="email" placeholder="Email" th:field="*{email}"
										required> <span class="focus-input100" data-placeholder="&#xe82a;"></span>
								</div>

								<!--======================================================================-->

								<div class="wrap-input100 validate-input" data-validate="Enter Password">
									<input id="password" class="input100" type="password" placeholder="Password"
										th:field="*{password}" minlength="6" maxlength="20" required>

									<span class="focus-input100" data-placeholder="&#xe80f;"></span>
								</div>
								
								<!--======================================================================-->

								<div class="wrap-input100 validate-input" >

									<input id="confirm" class="input100" type="password" placeholder="Confirm password"
										th:field="*{confirm}" minlength="6" maxlength="20" required>
									<span class="focus-input100" data-placeholder="&#xe80f;"></span>
									&#xe946;
								</div>

								<!--======================================================================-->

								<div class="wrap-input100 validate-input" data-validate="Enter firstame">
									<input class="input100" type="text" placeholder="First Name" th:field="*{firstName}"
										minlength="2" maxlength="20" required>
									<span class="focus-input100" data-placeholder="&#xe82a;"></span>
								</div>

								<!--======================================================================-->

								<div class="wrap-input100 validate-input" data-validate="Enter username">
									<input class="input100" type="text" placeholder="Last Name" th:field="*{lastName}"
										minlength="2" maxlength="20" required>
									<span class="focus-input100" data-placeholder="&#xe82a;"></span>
								</div>

								<!--======================================================================-->

								<div class="container-login100-form-btn m-t-32">
									<button type="submit" class="login100-form-btn" onclick="Validatepassword()" >Sign
										Up</button>
									&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
									<a href="login.html" class="login100-form-btn">Sign In</a>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<div id="dropDownSelect1"></div>

	<script>
		function Validatepassword(){
			let p1 = document.getElementById("password").value;
			let p2 = document.getElementById("confirm").value;
			if(p1 != p2){
				alert("Password not match!!!");
				return false;
			}
			return true;
		}

	</script>

	<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
	<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>

</html>
